<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>JS DOM paragraph style</title>
  </head>
  <body>
    <p id="text">JavaScript Exercises - w3resource</p>
    <div>
      <button id="jsstyle">Style</button>
    </div>
    <script>
      const styleButton = document.getElementById("jsstyle");
      styleButton.addEventListener("click", styler);
      function styler() {
        document
          .getElementById("text")
          .style.setProperty("background-color", "coral");
      }
    </script>
  </body>
</html>
